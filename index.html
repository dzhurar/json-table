<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <input  placeholder="Ім'я" type="text" id="enterName">
            <input  placeholder="Прізвище" type="text" id="enterSurame">
            <input  placeholder="Вік" type="text" id="enterAge">
            <input  placeholder="Назва факультету" type="text" id="enterFaculty">
            <input  placeholder="Назва курсу" type="text" id="enterCourse">
            <button type="submit" id="submitBtn">Готово</button>
        </form>
    
        <table id="table">
            <thead>
                <tr>
                    <th>Ім'я</th>
                    <th>Прізвище</th>
                    <th>Вік</th>
                    <th>Факультет</th>
                    <th>Курс</th>
                    <th>Взаємодія</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <button id="saveJson">Зберегти файл</button>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
